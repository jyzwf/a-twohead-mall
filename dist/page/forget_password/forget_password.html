<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- // <script src="../../js/libs/flexible.js"></script> -->
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
	<meta name="format-detection" content="telephone=no"/>
	<title>跳蚤街</title>
	<link rel="stylesheet" type="text/css" href="../../assets/libs/css/aui.2.0.css" />
	<link rel="stylesheet" type="text/css" href="./forget_password.css" />
</head>
<body>
	<!-- 整个容器 -->
	<div class="aui-content flea-forget" id="forget_pass">
        <header-nav :title="title"></header-nav>
        <!-- 第一步 -->
        <div class="aui-margin-t-15" id="first_step">
            <!-- 表单部分 -->
                    <section class="aui-list aui-form-list aui-margin-t-30 aui-margin-l-15 aui-margin-r-15" >
                        <div class="aui-list-item aui-list-item-center">
                            <div class="aui-list-item-inner">
                                <div class="aui-list-item-input aui-padded-r-5">
                                    <input type="text" id='register_methods' placeholder="你注册的手机号/邮箱">
                                </div>
                                <div class="aui-list-item-label-icon close_account">
                                    <i class="aui-iconfont aui-icon-close"></i>
                                </div>
            
                            </div>
                        </div>
                        <div class="aui-list-item aui-list-item-center">
                            <div class="aui-list-item-inner">
                                
                                <div class="aui-list-item-input aui-padded-r-5">
                                    <input type="text" id='register_code' placeholder="6位数字验证码">
                                </div>
                                <div class="aui-list-item-label-icon close_account">
                                    <i class="aui-iconfont aui-icon-close"></i>
                                </div>
            
                                <div id='get_res_code' class="aui-list-item-label-icon aui-padded-l-15 aui-margin-r-15          flea-text-default">
                                    获取
                                </div>
                            </div>
                        </div>
                    </section>

            <!-- 登录按钮部分 -->
                    <section class="aui-list aui-media-list flea-login-action">
                        <div class="aui-list-item flea-margin-t-10 aui-list-item-center">
                            <div class="aui-list-item-inner">
                               <button class="aui-btn flea-register-btn flea-login-btn aui-btn-block aui-btn-sm" disabled id='next_step_btn'>下一步</button>
                            </div>
                        </div>
                    </section>
        </div>

        <!--下一步 -->
        <div id="next_step">
            <section class="aui-list aui-form-list aui-padded-t-15 ">
                <!-- <div class="aui-list-item aui-list-item-center aui-margin-r-15 aui-margin-l-15">
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-label-icon ">
                            昵称
                        </div>
                        <div class="aui-list-item-input aui-padded-r-5">
                            <input type="text" id='user_name' autofocus >
                        </div>
                        <div class="aui-list-item-label-icon close_account">
                            <i class="aui-iconfont aui-icon-close"></i>
                        </div>
    
                    </div>
                </div> -->
                <div class="aui-list-item aui-list-item-center  aui-margin-r-15 aui-margin-l-15">
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-label-icon ">
                            新密码
                        </div>
                        <div class="aui-list-item-input aui-padded-r-5">
                            <input type="password" id='user_password' placeholder="至少6位数字和字母组合">
                        </div>
                        <div class="aui-list-item-label-icon display_password">
                            <i class="aui-iconfont aui-icon-hide"></i>
                        </div>
    
                    </div>
                </div>
            </section>

            <section class="aui-list aui-media-list flea-login-action">
            <div class="aui-list-item flea-margin-t-10 aui-list-item-center">
                    <div class="aui-list-item-inner">
                       <button class="aui-btn flea-register-btn flea-login-btn aui-btn-block aui-btn-sm" id='sure_reset'>确认重置</button>
                    </div>
                </div>
            </section>
        </div>
	</div>

<script src="../../assets/libs/js/api.js" type="text/javascript" charset="utf-8" ></script>
<script src="../../assets/libs/js/aui-toast.js" type="text/javascript" charset="utf-8" ></script>
<script src="./forget_pswd.js" type="text/javascript" charset="utf-8" ></script>
</body>
</html>
