<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- // <script src="../../js/libs/flexible.js"></script> -->
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
	<meta name="format-detection" content="telephone=no"/>
	<title>跳蚤街</title>
	<link rel="stylesheet" type="text/css" href="../../assets/libs/css/aui.2.0.css" />
	<link rel="stylesheet" type="text/css" href="./register_step2.css" />
    <style type="text/css" media="screen">
        html{
            background:#fff;
        }
    </style>
</head>
<body>
	<!-- 整个容器 -->
	<div class="aui-content" id="flea_reg">
           <header-nav :title="title"></header-nav>
<!-- 头像部分 -->
        <section class="aui-list aui-media-list aui-margin-t-15 aui-margin-b-15">
            <div class="aui-list-item heading_pic aui-list-item-center">
                <div class="aui-media-list-item-inner aui-list-item-center">
                    <div class="aui-list-item-media flea-heading">
                        <img id='user_heading' class="aui-img-round flea-heading-center" src="../../assets/imgs/camera.png" />
                        <input type="file" class='heading_file' id='heading-file' />
                    </div>
                </div>
            </div>

            <div id='qiniu_container'>
                <span id="pickfiles"></span>
                
            </div>
        </section>

<!-- 表单部分 -->
		<section class="aui-list aui-form-list ">
        	<div class="aui-list-item aui-list-item-center aui-margin-r-15 aui-margin-l-15">
				<div class="aui-list-item-inner">
                    <div class="aui-list-item-label-icon ">
                        昵称
                    </div>
            	    <div class="aui-list-item-input aui-padded-r-5">
            	        <input type="text" id='user_name' autofocus placeholder="给自己起一个昵称">
            	    </div>
            	    <div class="aui-list-item-label-icon close_account">
                        <i class="aui-iconfont aui-icon-close"></i>
                    </div>

            	</div>
        	</div>
        	<div class="aui-list-item aui-list-item-center  aui-margin-r-15 aui-margin-l-15">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label-icon ">
                        密码
                    </div>
                    <div class="aui-list-item-input aui-padded-r-5">
                        <input type="password" id='user_password' placeholder="至少6位数字和字母的组合">
                    </div>
                   <!--  <div class="aui-list-item-label-icon ">
                        <i class="aui-iconfont aui-icon-close"></i>
                    </div> -->
                    <div class="aui-list-item-label-icon display_password">
                        <i class="aui-iconfont aui-icon-hide"></i>
                    </div>

                </div>
            </div>
		</section>

<!-- 登录按钮部分 -->
        <section class="aui-list aui-media-list flea-login-action">
            <div class="aui-list-item flea-margin-t-10 aui-list-item-center">
                <div class="aui-list-item-inner aui-padded-b-0">
                   <button class="aui-btn flea-login-btn flea-register-btn  aui-btn-block aui-btn-sm" >完成注册</button>
                </div>
            </div>

            <div class="aui-list-item">
                <div class="aui-list-item-inner aui-padded-t-5">
                    <div class="aui-list-item-text aui-list-item-center">
                        <div class="  aui-font-size-12"><!-- 注册即视为同意服务条款及隐私条例 --></div>
                    </div> 
                    </div>
            </div>
        </section>
	</div>
<script src="../../assets/libs/js/api.js" type="text/javascript" charset="utf-8" ></script>
<script src="../../assets/libs/js/aui-toast.js" type="text/javascript" charset="utf-8" ></script>
<script src="../../assets/libs/js/moxie.js" type="text/javascript" charset="utf-8" ></script>
<script src="../../assets/libs/js/plupload.dev.js" type="text/javascript" charset="utf-8" ></script>
<script src="../../assets/libs/js/qiniu.js" type="text/javascript" charset="utf-8" ></script>
<script src="./register_step2.js" type="text/javascript" charset="utf-8" ></script>
</body>
</html>
