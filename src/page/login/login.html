	<div class="aui-content" id="flea_login">

<!-- 表单部分 -->
		<section class="aui-list aui-form-list ">
        	<div class="aui-list-item aui-list-item-center aui-margin-r-15 aui-margin-l-15">
				<div class="aui-list-item-inner">

            	    </div>
            	    <div class="aui-list-item-input aui-padded-r-5">

            	    </div>
            	    <div class="aui-list-item-label-icon" v-show='login_account' v-remove_ctx = 'login_account'>
                        <i class="aui-iconfont aui-icon-close"></i>
                    </div>
            	</div>
        	</div>
        	<div class="aui-list-item aui-list-item-center  aui-margin-r-15 aui-margin-l-15">

            	    <div class="aui-list-item-label-icon">
                        密码
                    </div>
            	    <div class="aui-list-item-input aui-padded-r-5">
            	        <input type="password" id='login_password'  v-model='login_password' placeholder="请输入登录密码">
            	    </div>
            	    <div class="aui-list-item-label-icon" v-show='login_password' v-remove_ctx = 'login_password'>
                        <i class="aui-iconfont aui-icon-close"></i>
                    </div>
            	</div>
        	</div>
		</section>

                </div>
            </div>

            <div class="aui-list-item" >
